<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Challenge 2 (CSS)</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>UI Challenge - Custom Form Elements</h1>

    <form id="new-form">
      <label for="text-input">
        <p>text input</p>
        <input type="text" name="text-input" placeholder="placeholder text" required>
      </label>

      <label for="select-box">
        <p>select box</p>
        <div id="select-box-container">
          <input type="text" id="select-box" class="inactive" placeholder="placeholder text">
          <div id="select-box-arrow" class="inactive"></div>
          <ol class="inactive">
            <li class="odd">Option 1</li>
            <li class="even">Option 2</li>
            <li class="odd">Option 3</li>
            <li class="even">Option 4</li>
            <li class="odd">Option 5</li>
          </ol>
        </div>


      </label>

      <label for="checkbox-btn">
        <p>checkbox</p>
        <div id="checkbox-btn" class="icons inactive"></div>
      </label>

      <label for="radio-btn">
        <p>radio</p>
        <div id="radio-btn" class="icons inactive"></div>
      </label>

      <label for="submit-btn">
        <p>submit</p>
        <button id="submit-btn" type="submit">submit</button>
      </label>


    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
